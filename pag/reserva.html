<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <title>Luau Trips</title>
    </head>
    <body>
        <header class="header-booking">
            <a class="header-bookingIsotype" href="../index.html">
                <img src="../img/logo/logo-13.png" height="45px" alt="">
            </a>
            <div class="header-titleBooking">
                <h1>RESERVA</h1>
            </div>
        </header>
        <main class="booking-form">
            <form action="" method="" enctype="multipart/form-data" class="form">
                <input type="text" name="" class="full-name" placeholder="NOMBRE">
                <input type="text" name="" class="email" placeholder="EMAIL">
                <br>
                <select name="" class="auto">
                    <option value="" disabled selected>TRIP</option>
                    <option value="">Florianópolis (Lagoinha) - FEBRERO (18/02 AL 24/02)</option>
                    <option value="">Florianópolis (Lagoinha) - ABRIL (2/04 AL 8/04)</option>
                    <option value="">Bariloche - AGOSTO (19/08 AL 25/08)</option>
                </select>
                <!-- <input type="text" name="" class="auto" placeholder="">  -->
                <input type="text" name="" class="contact" placeholder="CONTACTO">
                <hr width="720px" class="booking-line">
                <select name="" class="pax">
                    <option value="" disabled selected>PAX</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
                <select name="" class="pay">
                    <option value="" disabled selected>MÉTODO DE PAGO</option>
                    <option value="">Transferencia</option>
                    <option value="">Mercado Pago/Tarjeta de crédito</option>
                    <option value="">Efectivo</option>
                </select>
                <br>
                <textarea name="" class="comments" cols="50" rows="20" placeholder="COMENTARIO"></textarea>
                <br>
                <p class="booking-text">La reserva se hará de forma automática. Nos contactaremos a la brevedad para continuar con el pago.</p>
                <br>
                <input type="button" value="RESERVAR" class="contact-button">
            </form>
        </main>
    </body>
</html>
